<html>
<head></head>
<body>
<!--Use a hidden form to resubmit the information necessary to reset the password-->
<form method="post">
    <input type="hidden" name="sid" value="{{ sid }}">
    <input type="hidden" name="token" value="{{ token }}">
    <input type="hidden" name="client_secret" value="{{ client_secret }}">

    <p>Vous avez demandé à <strong>réinitialiser le mot de passe de votre compte Watcha</strong>. Cliquez sur le lien ci-dessous pour confirmer l'opération.<br /><br />
        Si vous ne souhaitez pas modifier votre mot de passe, vous pouvez fermer cette fenêtre.</p>
    <p><button type="submit">Confirmer le changement de mon mot de passe</button></p>
</form>
</body>
</html>
