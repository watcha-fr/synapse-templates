<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Conditions d'utilisation</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style type="text/css">
      {% include "sso.css" without context %}

      #consent_form {
        margin-top: 56px;
      }
    </style>
</head>
    <body>
        <header>
            <h1>Votre compte est presque prêt</h1>
            <p>Acceptez les conditions d'utilisation du service pour créer votre compte.</p>
        </header>
        <main>
            {% include "sso_partial_profile.html" %}
            <form method="post" action="{{my_url}}" id="consent_form">
                <p>
                    <input id="accepted_version" type="checkbox" name="accepted_version" value="{{ consent_version }}" required>
                    <label for="accepted_version">J'ai lu et j'accepte les <a href="{{ terms_url }}" target="_blank" rel="noopener">conditions d'utilisation</a>.</label>
                </p>
                <input type="submit" class="primary-button" value="Continue"/>
            </form>
        </main>
        {% include "sso_footer.html" without context %}
    </body>
</html>
