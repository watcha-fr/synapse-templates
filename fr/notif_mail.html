<!doctype html>
<html lang="fr">
    <head>
        <style type="text/css">
            {%- include 'mail.css' without context %}
            {%- include "mail-%s.css" % app_name ignore missing without context %}
        </style>
    </head>
    <body>
        <table id="page">
            <tr>
                <td> </td>
                <td id="inner">
                    <table class="header">
                        <tr>
                            <td>
                                <div class="salutation">Bonjour {{ user_display_name }},</div>
                                <div class="summarytext">{{ summary_text }}</div>
                            </td>
                            <td class="logo">
                                {%- if app_name == "Riot" %}
                                    <img src="http://riot.im/img/external/riot-logo-email.png" width="83" height="83" alt="[Riot]"/>
                                {%- elif app_name == "Vector" %}
                                    <img src="http://matrix.org/img/vector-logo-email.png" width="64" height="83" alt="[Vector]"/>
                                {%- elif app_name == "Element" %}
                                    <img src="https://static.element.io/images/email-logo.png" width="83" height="83" alt="[Element]"/>
                                {%- else %}
                                    <img src="http://matrix.org/img/matrix-120x51.png" width="120" height="51" alt="[matrix]"/>
                                {%- endif %}
                            </td>
                        </tr>
                    </table>
                    {%- for room in rooms %}
                        {%- include 'room.html' with context %}
                    {%- endfor %}
                    <div class="footer">
                        <a href="{{ unsubscribe_link }}">Se d√©sabonner</a>
                    </div>
                </td>
                <td> </td>
            </tr>
        </table>
    </body>
</html>
